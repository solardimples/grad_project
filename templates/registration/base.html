<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="icon" type="image/png" href="/static/images/logo_fav.png">
    <!-- Подключение папки static -->
    {% load static %}
    <!-- Подключение файла CSS -->
    {% block styles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/registration.css' %}">
    {% endblock styles %}
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>

<body style="background-color: #fafaf5; margin: 0; padding: 0;">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col-4 div-content">
                    <div style="padding: 20px;">
                        <h2>Healthy Habits</h2>
                        <h5>{% block content_name %}{% endblock content_name %}</h5>
                        <div style="margin-top: 15px">{% block content %}{% endblock content %}</div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</body>

</html>
